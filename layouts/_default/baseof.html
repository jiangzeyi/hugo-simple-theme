<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}"
  dir="{{ or site.Language.LanguageDirection `ltr` }}">

<head>
  {{ partial "head.html" . }}
</head>
{{ template "_internal/google_analytics.html" . }}

<body class="max-w-3xl mx-auto bg-neutral-200 dark:bg-neutral-700 dark:text-white font-sans hidden">
  <div class="bg-neutral-100 dark:bg-neutral-800">
    <div class="flex flex-col px-8">
      <header class="flex items-center py-4 border-b-2 gap-x-4">
        {{ partial "header.html" . }}
      </header>
      <main class="w-11/12 py-4 mx-auto">
        {{ block "main" . }}{{ end }}
      </main>
      <footer class="flex justify-center items-center py-4  border-t-2  gap-x-4">
        {{ partial "footer.html" . }}
      </footer>
    </div>
  </div>
  {{ partialCached "js.html" . }}
</body>
</html>
