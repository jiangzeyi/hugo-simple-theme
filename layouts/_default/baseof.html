<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}"
  dir="{{ or site.Language.LanguageDirection `ltr` }}">

<head>
  {{ partial "head.html" . }}
</head>

<body class="max-w-3xl mx-auto bg-slate-300 font-sans">
  <div class="bg-white">
    <div class="flex flex-col px-8">
      <header class="flex flex-row basis-1/5 py-4 border-b-2 border-t-stone-200 gap-x-4">
        {{ partial "header.html" . }}
      </header>
      <main class="w-4/5 py-4 mx-auto">
        {{ block "main" . }}{{ end }}
      </main>
      <footer class="flex flex-row justify-center py-4  border-t-2 border-t-stone-100 gap-x-4">
        {{ partial "footer.html" . }}
      </footer>
    </div>
  </div>
  {{ template "_internal/google_analytics.html" . }}
</body>

</html>
